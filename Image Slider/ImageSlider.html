<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="ImageSlider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img  src="https://picsum.photos/id/99/800/800" alt="image"/>
            <img  src="https://picsum.photos/id/98/800/800" alt="image"/>
            <img  src="https://picsum.photos/id/90/800/800" alt="image"/>
            <img  src="https://picsum.photos/id/96/800/800" alt="image"/>
            <img  src="https://picsum.photos/id/95/800/800" alt="image"/>
        </div>
            <i class="fa-solid fa-angles-right btn next"></i>          
            <i class="fa-solid fa-angles-left btn prev"></i>        
    </div>
    <div class="switch">
        <input class="input" type="checkbox" id="dark-mode"/>
        <label for="dark-mode" class="label">
            <div class="circle">
            </div>
        </label>
    </div>
</body>
<script src="ImageSlider.js"></script>
</html>
